<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Official website of Chrisco SA. Chrisco SA ensures the highest quality of products for the betterment of our customers. ">
    <meta name="keywords" content="chrispy's,  chrispy's potato chips, South Africa, South African business, local, masala chips, potato crisps, mexican chilli chips, salt and vinegar, tomato, sweet chilli, cheese and onion, roast chicken">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <title>Chrispy's | Contact Us</title>
</head>

<body>

    <section class="sec-head">
        <nav>
            <div class="nav-wrapper">
                <a href="https://chriscosa.co.za"><img src="images/logo.png" alt="logo" /></a>
                <div class="nav-links" id="nav-links" onclick="hideMenu()">
                    <i class="fa fa-times" onclick="hideMenu()"></i>
                    <ul>
                        <li><a href="https://chriscosa.co.za">HOME</a></li>
                        <li><a href="https://chriscosa.co.za/products">PRODUCTS</a></li>
                        <li><a href="https://chriscosa.co.za/gallery">GALLERY</a></li>
                        <li><a href="https://chriscosa.co.za/about">ABOUT</a></li>
                        <li><a href="https://chriscosa.co.za/contact" id="current-page">CONTACT</a></li>
                    </ul>
                </div>
                <i class="fa fa-bars" onclick="showMenu()"></i>
            </div>
        </nav>

        <h1>Contact Us</h1>

    </section>

    <section class="location" id="location">
        <h1>Where we are located</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3593.24788323694!2d28.140874!3d-25.7623747!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e95639f07306067%3A0x63f70938ec5e2916!2sChrisco%20SA%20(Pty)%20Ltd!5e0!3m2!1sen!2sza!4v1667921749509!5m2!1sen!2sza" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>


    <section class="contact-us">

        <div class="contact-col">
            <div>
                <i class="fa fa-home"></i>
                <span>
                    <h5>50 Delfos Road, Unit 6</h5>
                    <p>Pretoria industrial Park, Tshwane, 0183</p>
                </span>

            </div>
            <div>
                <i class="fa fa-phone"></i>
                <span>
                    <h5>(+27) 73 065 9542</h5>
                    <p>Call to find out more</p>
                </span>
            </div>

            <div>
                <i class="fa fa-envelope-o"></i>

                <span>
                    <h5>info@chriscosa.co.za</h5>
                    <p>Email us your queries</p>
                </span>
            </div>

        </div>

        <div class="contact-col">
            <form action="https://formspree.io/f/xayzwnol" method="POST">
                <input name="name" type="text" placeholder="NAME" required>
                <input name="email" type="email" placeholder="EMAIL" required>
                <input name="subject" type="text" placeholder="SUBJECT" required>
                <textarea name="message" rows="10" placeholder="MESSAGE" required></textarea>
                <input type="hidden" name="_next" value="https://chriscosa.co.za/thankyou">
                <button type="submit" class="ctn-btn">SEND MESSAGE</button>

            </form>

        </div>


    </section>

    <footer>
        <div class="footer-wrapper">
            <div class="foot-dig">
                <p>Developed by <a href="digitalcreation.co.za"> Digital Creation </a></p>
            </div>

            <div class="foot-co">
                <p>&copy; Chrisco 2022</p>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
